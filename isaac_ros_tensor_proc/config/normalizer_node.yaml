---
name: global
components:
- name: adapter_video_buffer
  type: nvidia::isaac::tensor_ops::ImageAdapter
  parameters:
    message_type: "VideoBuffer"
- name: adapter_bgr_u8
  type: nvidia::isaac::tensor_ops::ImageAdapter
  parameters:
    message_type: "Tensor"
    image_type: "BGR_U8"
- name: adapter_rgb_u8
  type: nvidia::isaac::tensor_ops::ImageAdapter
  parameters:
    message_type: "Tensor"
    image_type: "RGB_U8"
- name: adapter_bgr_f32
  type: nvidia::isaac::tensor_ops::ImageAdapter
  parameters:
    message_type: "Tensor"
    image_type: "BGR_F32"
- name: adapter_rgb_f32
  type: nvidia::isaac::tensor_ops::ImageAdapter
  parameters:
    message_type: "Tensor"
    image_type: "RGB_F32"
- name: adapter_planar_bgr_f32
  type: nvidia::isaac::tensor_ops::ImageAdapter
  parameters:
    message_type: "Tensor"
    image_type: "PLANAR_BGR_F32"
- name: adapter_planar_rgb_f32
  type: nvidia::isaac::tensor_ops::ImageAdapter
  parameters:
    message_type: "Tensor"
    image_type: "PLANAR_RGB_F32"
---
name: normalizer
components:
- name: data_receiver
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 12
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: data_receiver
    min_size: 1
- name: data_transmitter
  type: nvidia::gxf::DoubleBufferTransmitter
  parameters:
    capacity: 12
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: data_transmitter
    min_size: 1
- name: allocator
  type: nvidia::gxf::BlockMemoryPool
  parameters:
    storage_type: 1
    block_size: 0
    num_blocks: 40
- name: cuda_stream
  type: nvidia::gxf::CudaStreamPool
  parameters:
    stream_flags: 1
    stream_priority: 0
    reserved_size: 1
    max_size: 1
    nvtx_identifier: "nitros_normalizer_node_cuda_stream"
- name: normalizer_operator
  type: nvidia::isaac::tensor_ops::Normalize
  parameters:
    scales: [ 0.0156862745, 0.00490196078, 0.00784313725 ]
    offsets: [ -127.5, -153.0, -63.75 ]
    receiver: data_receiver
    transmitter: data_transmitter
    pool: allocator
    input_adapter: global/adapter_video_buffer
    output_adapter: global/adapter_rgb_f32
    output_name: "image"
    stream_pool: cuda_stream
---
name: cuda_stream_sync
components:
- name: rx
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 1
- name: tx
  type: nvidia::gxf::DoubleBufferTransmitter
  parameters:
    capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: rx
    min_size: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: tx
    min_size: 1
- type: nvidia::gxf::CudaStreamSync
  parameters:
    rx: rx
    tx: tx
---
name: sink
components:
- name: signal
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- name: sink
  type: nvidia::isaac_ros::MessageRelay
  parameters:
    source: signal
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: normalizer/data_transmitter
    target: cuda_stream_sync/rx
- type: nvidia::gxf::Connection
  parameters:
    source: cuda_stream_sync/tx
    target: sink/signal
---
name: utils
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::EventBasedScheduler
  parameters:
    clock: clock
    stop_on_deadlock: false
    worker_thread_number: 2
    worker_thread_name_id: "normalizer_node"
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: clock
